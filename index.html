<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	
	<title>Direction-2</title>
</head>
<body>
	<div id="app">		
		<div class="container">
			<h2 class="caption">
				<span class="caption__var caption__var--a" 
					:class="{captionVarError: arrowInputErrorA}">{{ a }}</span>
				 + 
				<span class="caption__var caption__var--b"
					:class="{captionVarError: arrowInputErrorB}">{{ b }}</span>
				 = 
				<input class="caption__input" 
					:class="{captionInput__block: !step3 }" 
					:disabled="!step3" type="text" 
					:value="step3 ? '' : '?'"
					>
			</h2>

			<div class="arrow__wrapper">
				<div class="arrow arrow--first" :style="{ width: arrowWidth1 + 'px'}">
					<input class="arrow__input arrow__input--a" 
						@input="arrowInputA($event.target.value)"
						:class="{arrowInputError: arrowInputErrorA}"
						>
				</div>

				<div class="arrow arrow--sececond" :style="{ width: arrowWidth2 + 'px'}" v-if="step2">
					<input class="arrow__input arrow__input--b" 
						@input="arrowInputB($event.target.value)"
						:class="{arrowInputError: arrowInputErrorB}"
						>
				</div>
			</div>
			<img src="img/sprite.png" class="ruler" width="875" height="83"></img>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
