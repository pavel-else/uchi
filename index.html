<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	
	<title>Direction-2</title>
</head>
<body>
	<div id="app">		
		<div class="container">
			<h2 class="caption"><span class="caption__var caption__var--a">{{ a }}</span> + <span class="caption__var caption__var--b">{{ b }}</span> = <input class="caption__input" type="text" value="?"></h2>
			<div class="arrow__wrapper">
				<div class="arrow arrow--first">
					<input class="arrow__input arrow__input--a"></input>
				</div>
				<div class="arrow arrow--sececond">
					<input class="arrow__input arrow__input--b"></input>
				</div>
			</div>
			<img src="img/sprite.png" class="ruler" width="875" height="83"></img>
		</div>
	</div>
	<script src="main.js"></script>
</body>
